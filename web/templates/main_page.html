<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>
    <div id="sidebar">
        <h1>Load an Image</h1>
        <form id="uploadImageForm">
            <input type="file" id="fileUpload" name="file">
            <input type="submit" class="submitButton" id="uploadButton" value="Upload">
        </form>
        <h1>Generate an Image</h1>
        <form id="generateImageForm">
            <input type="text" id="imgPrompt" name="img_prompt" placeholder="Enter a prompt">
            <input type="submit" class="submitButton" id="generateImageButton" value="Generate Image">
        </form>
        <h1>Image Editing</h1>
        <div>
            <button id="brushIcon" class="icon-button">
                <i class="fa fa-paint-brush" aria-hiudden="true"></i>
            </button>
            <button id="maskIcon" class="icon-button">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
        </div>
        <div>
            <button id="inpaintButton" class="submitButton" type="button">Update Image</button>
        </div>
        <h1>Image Upscaling</h1>
        <div>
            <button id="upscaleImageButton" class="submitButton" type="button">Upscale Image</button>
        </div>
        <h1>Save Image</h1>
        <div>
            <button id="saveImageButton">Save Image</button>
        </div>
    </div>
    <div id="content">
        <div id="loadedImageDisplay" style="display:none;">
            <div id="imageContainer">
                <img id="resultImage" class="displayed-image" alt="Loaded image" style="display:none;"/>
                <canvas id="canvas"></canvas>
                <div id="loader" class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
