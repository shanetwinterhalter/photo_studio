<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>
    <div class="modal fade" id="imageModal" tabindex="-1" arialabelledby="uploadImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadImageModalLabel">Upload or generate image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadImageForm">
                        <input type="file" id="fileUpload" name="file">
                        <input type="submit" class="submitButton btn btn-primary" id="uploadButton" value="Upload" data-bs-dismiss="modal">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <div id="uiSectionSelectors" class="btn-group-vertical sticky" role="group" aria-label="Button group">
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#createImageOptions">
                <i class="fa fa-upload"></i>
            </button>
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#imagePromptingOptions">
                <i class="fa fa-comment"></i>
            </button>
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#editImageOptions">
                <i class="fa fa-paint-brush"></i>
            </button>
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#advancedOptions">
                <i class="fa fa-cogs"></i>
            </button>
            <button class="btn btn-link" type="button" id="saveImageButton" >
                <i class="fa fa-download"></i>
            </button>
        </div>
    </div>
    <div id="userOptions" style="display: none;">
        <div class="sticky">
            <div id="createImageOptions" class="user-input-section collapse">
                <h5>Image Loading</h5>
                <div>
                    <button id="generateImageButton" class="submitButton btn btn-primary btn-md" type="button">
                        Generate
                    </button>
                    <button type="button" class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#imageModal">
                        Upload
                    </button>
                </div>
            </div>
            <div id="imagePromptingOptions" class="user-input-section collapse">
                <h5>Image Prompting</h5>
                <div class="py-1">
                    <label for="imgPrompt" class="form-label">Prompt</label>
                    <textarea class="form-control" id="imgPrompt" rows="3" placeholder="Enter a prompt"></textarea>
                </div>
                <div class="py-1">
                    <label for="negativePrompt" class="form-label">Negative Prompt</label>
                    <textarea class="form-control" id="negativePrompt" rows="3" placeholder="Enter a negative prompt"></textarea>
                </div>
            </div>
            <div id="editImageOptions" class="user-input-section collapse">
                <h5>Image Editing</h5>
                <div class="py-1">
                    <label for="brushSizeSlider" class="form-label">Brush size: <span id="brushSizeValue">{{ DEFAULTARGS.brushSize }}</span></label>
                    <input type="range" class="form-range" min="1" max="100" value="{{ DEFAULTARGS.brushSize }}" id="brushSizeSlider" oninput="updateValue(this.id, this.value)">
                </div>
                <div class="btn-group py-1" role="group" aria-label="Button group">
                    <input type="radio" class="btn-check edit-type" name="imageEditRadio" id="brushIcon" autocomplete="off">
                    <label class="btn btn-outline-primary" for="brushIcon">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </label>
                    <input type="radio" class="btn-check edit-type" name="imageEditRadio" id="maskIcon"  autocomplete="off">
                    <label class="btn btn-outline-primary" for="maskIcon">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="btn-group py-1" role="group" aria-label="Image editing buttons">
                    <button id="upscaleImageButton" class="submitButton btn btn-primary btn-md" type="button" disabled>Upscale</button>
                    <button id="inpaintButton" class="submitButton btn btn-primary btn-md" type="button" disabled>Update</button>
                </div>
            </div>
            <div id="advancedOptions" class="user-input-section collapse">
                <h5 class="mb-0">Advanced Options</h5>
                <div>
                    <label for="stepsSlider" class="form-label">Inference steps: <span id="stepsValue">{{ DEFAULTARGS.inferenceSteps }}</span></label>
                    <input type="range" class="form-range" min="1" max="100" step="1" value="{{ DEFAULTARGS.inferenceSteps }}" id="stepsSlider" oninput="updateValue(this.id, this.value)">
                </div>
                <div>
                    <label for="guidanceSlider" class="form-label">Guidance scale: <span id="guidanceValue">{{ DEFAULTARGS.guidanceScale }}</span></label>
                    <input type="range" class="form-range" min="0" max="30" value="{{ DEFAULTARGS.guidanceScale }}" id="guidanceSlider" oninput="updateValue(this.id, this.value)"> 
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="loadedImageDisplay" style="display:none;">
            <div id="imageContainer">
                <div id="zoomContainer">
                    <img id="resultImage" class="displayed-image" alt="Loaded image" style="display:none;"/>
                    <canvas id="canvas"></canvas>
                </div>
                <div id="loader" class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    function updateValue(elementId, value) {
        const outputId = elementId.replace("Slider", "Value");
        document.getElementById(outputId).innerText = value;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
