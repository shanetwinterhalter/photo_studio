<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/landingpage.css') }}">
</head>

<body>
    <section class="hero d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="display-4">{{ ARGS.headline }}</h1>
                    <p class="lead">{{ ARGS.tagline }}</p>

                    <!-- Highlighted Sign Up Form -->
                    <div class="signup-box p-3 mt-5 rounded">
                        <form class="signup-form">
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                                </div>
                                <div class="col-lg-4">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
                                </div>
                                <div class="col-lg-4">
                                    <button type="submit" class="btn btn-primary w-100">Join the Launch List</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6 d-flex justify-content-between align-items-center gap-3">
                    <div class="image-container text-center">
                        <img src="resources/landing_page_main_before.jpg" alt="Image 1" class="img-fluid">
                        <p class="image-label">Before</p>
                    </div>
                    <div class="image-container text-center">
                        <img src="resources/landing_page_main_after.jpg" alt="Image 2" class="img-fluid">
                        <p class="image-label">After</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="how-it-works">

    </div>
    <div id="features">

    </div>
    <div id="benefits">

    </div>
    <div id="testimonials">

    </div>
    <div id="gallery">

    </div>
    <div id="footer">

    </div>
</body>
